name: BuildDockerImage
on:
 push:
   branches: [master]
jobs:
   build:
     - name: Greeting
     runs-on: ubuntu-latest
     steps:
       - name: checkout this repo
       - uses: actions/checkout@v2
       - name: set up JDK 11
         uses: actions/setup-java@v1
         with:
           java-version: 11
